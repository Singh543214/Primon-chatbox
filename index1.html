<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primon AI-Chat</title>
    <link rel="icon" href="ai.png" type="image/png" >
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    </div>
    <div class="input-area">
        <input type="text" id="prompt" placeholder="Message..">
        <!-- <button id="image"><img src="upload.png" alt="" width="40"><input type="file" accept="images/*" hidden></button> -->
        <button id="submit"><span style="color: white; font-size: 30px" class="material-symbols-outlined">
arrow_upward_alt
</span></button>
    </div>
    <script src="app.js"></script>

</html>
